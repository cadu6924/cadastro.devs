
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/js/script.js" defer></script>
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Cadastro.devs</title>
</head>
<body> 
    <div class="fundo">
        <header>    
            <img class="image" src="https://codigomaker.com.br/wp-content/uploads/2023/09/oie_trans.gif">
            <h1>Cadastro de Devs</h1>
        </header>
        <div class="centro">
            <form id="form">
                <div class="name">
                    <label for="name">Nome completo:</label> 
                </div>
                <div class="dig">
                    <input type="text" name="name" id="name" placeholder="Digite aqui..." class="input_text">
                </div>
                <button id="cadastrar" type="submit" class="cad">Cadastrar</button> <br>
                <button id="button" >Nova Tecnologia</button> <br>
                <div id="bloco" class="bloco"></div> 
            </form>
        </div>
    </div>
</body>
